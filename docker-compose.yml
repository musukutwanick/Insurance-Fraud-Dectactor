version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: crossinsure_db
    environment:
      POSTGRES_USER: insurance_user
      POSTGRES_PASSWORD: insurance_password_secure
      POSTGRES_DB: insurance_fraud_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insurance_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crossinsure_network

  # FastAPI Application
  api:
    build: .
    container_name: crossinsure_api
    environment:
      DATABASE_URL: postgresql+asyncpg://insurance_user:insurance_password_secure@db:5432/insurance_fraud_db
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      API_TITLE: CrossInsure AI
      API_VERSION: 1.0.0
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./app:/app/app
    networks:
      - crossinsure_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  crossinsure_network:
    driver: bridge
